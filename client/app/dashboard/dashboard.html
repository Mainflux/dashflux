<md-grid-list class="things-list" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="5"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px">
  <md-grid-tile ng-repeat="thing in awesomeThings" ng-class="getColor($index)" md-rowspan="{{getSpan($index)}}"
                  md-colspan="{{getSpan($index)}}"
                  md-colspan-sm="1">
    
    <md-icon class="avatar-icon" md-svg-icon="avatar:svg-{{ ($index + 1) % 11 }}"></md-icon>
    <md-grid-tile-footer><h3>{{thing.name}}</h3></md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>

<button class="md-fab md-fab-bottom-right md-button md-default-theme" aria-label="Add" ng-click="addDeviceModal($event)" tabindex="0">
        <md-icon md-svg-icon="content:ic_add_24px" aria-label="Plus" class="ng-scope ng-isolate-scope md-default-theme" aria-hidden="true"><svg width="100%" height="100%" viewBox="0 0 24 24" id="ic_add_24px" x="24" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block;"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg></md-icon>
      <div class="md-ripple-container"></div>
</button>
